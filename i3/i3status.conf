general {
        colors = true
        interval = 1
        output_format = i3bar
        color_good = "#2267a5"
		color_degraded = "#8c7f22"
		color_bad = "#be2422"
}

order += "disk /"
order += "wireless wlp1s0"
order += "ethernet enx9cebe8032226"
order += "cpu_usage"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlp1s0 {
	format_up = " WiFi: %ip %quality %essid %bitrate "
	format_down = " WiFi: (/) "
}

ethernet enx9cebe8032226 {
	format_up = " LAN: %ip %speed "
	format_down = " LAN: (/) "
}


battery 0 {
	format = " Power: %status %percentage %remaining left "
	path = "/sys/class/power_supply/BAT0/uevent"
	low_threshold = 20
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S "
}

cpu_usage {
        format = "CPU: %usage "
}

disk "/" {
	format = " Disk: %free "
}

volume master {
 device = "default"
 format = "ðŸ”Š %volume"
 format_muted = "ðŸ”‡ %volume"
 mixer = "Master"
 mixer_idx = 0

}
